<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad Display en CSS</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

      <!--LAS ETIQUETAS <H1>, <DIV> Y <P> CONTIENEN LA PROPIEDAD POR DEFAULT DE
        BLOCK YA QUE TRABAJAN BAJO UN MISMO RENGLON.-->

    <h1>Título</h1>
    <div>Div</div>
    <p>Párrafo</p>

      <!--LA LISTA <ul> TAMBIEN SE COMPORTA POR DEFAULT CON display block;-->

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>


      <!--ELEMENTOS INLINE SOLO OCUPAN LA CANTIDAD DE ESPACIO QUE NECESITAN
          POR EJEMPLO LA ETIQUETA <span>-->
    
      <!--LA ETIQUETA DE TIPO ANCLA <a> TAMBIEN SE COMPORTA POR DEFAULT 
          display inline;-->

    <p>Texto con <span>salto de línea</span></p>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

</body>
</html>
